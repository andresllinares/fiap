<!DOCTYPE html>
<html>
<head>  
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tela 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="Stylesheet" href="styles.css">
</head>
<body class="layout-corpo">  
    <footer class="container-md m-t-2">
      <img class="logo meu-logo" src="header.jpg" alt="">
      <p style="margin-left: 100px; font-size: xx-large;">Entrar </p>
      <p style="margin-left: 100px;">por favor, informe seus dados </p>
        <form class="campos">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Senha</label>
            </div>
            <div class="mb-5">
            </div>
        </form>
            <button type="submit" class ="btn btn-black meu-botao">Entrar</button>
            <div class="campos mt-4">
              <a href="">Esqueceu a senha?</a>
            </div>
            <div>
            <img class="social" src="social.png" alt="" >
            </div>
    </footer>
</body>


</html>
